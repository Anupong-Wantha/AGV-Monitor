<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV Monitor</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
   
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Optional JavaScript -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script src="npm/chart.js"></script>
    <script src="button_status.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- <script src="move.js"></script> -->

    
</head>
<body>
    <div class="menu-container">

        
            
            <!-- Hamburger Menu -->
        <div class="hamburger-menu" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Home Button -->
        <div class="home-button">
            <a href="index.html">
                <img src="img/home-icon.png" alt="Home" class="icon">
            </a>
        </div>
        
        

        <!-- Navigation Bar -->
        
    </div>  
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h4 class="text-white">
            <img src="img/computer-screen.png" alt="Dashbord" class="icon" style="margin-right: 5%;">AGV Monitor</h4>
        <a href="index.html" class="menu-item">
            <img src="img/home-icon.png" alt="Home" class="icon"> Home
        </a>
        <a href="addagv.html" class="menu-item">
            <img src="img/agv.png" alt="Robot" class="icon"> Add AGV
        </a>
        <a href="map.html" class="menu-item">
            <img src="img/map-icon.png" alt="Map" class="icon"> Map
        </a>
        <a href="report.html" class="menu-item">
            <img src="img/column.png" alt=""> Report
        </a>
        <a href="testUpimg.html" class="menu-item">
            <img src="img/gears.png" alt=""> Settings
        </a>
        <a href="about.html" class="menu-item">
            <img src="img/file-7V5UYQL2ZHG3up9KWUNYir-removebg-preview.png" style="height: 24px;width: 24;" alt=""> About
        </a>
        
    </div>
    <div class="main-content " >
        <div class="container mt-2"  id="sortableContainer" >
            <div class="row" style="height: 50%;">
                <div class="col-md-6">
                    <div class="card boxgreen" style="height: 500px; position: relative;">
                        <h5 class="text-white" style="height: 5%;">Map</h5>
                
                        <!-- <div id="controls" style="margin-bottom: 10px;">
                            <button id="fullscreenButton" class="btn btn-primary" onclick="toggleFullscreen()">Fullscreen</button>
                        </div> -->
                        <div class="controls">
                            <button onclick="zoomIn()">Zoom In</button>
                            <button onclick="zoomOut()">Zoom Out</button>
                            <button onclick="resetImage()">Reset</button>
                        </div>
                        <div class="frame" id="imageFrame">
                            <div class="innerFrame" id="innerFrame"></div>
                        </div>

                        <script src="mapagv.js"></script>



                        
                        
                        
                        
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card boxgreen p-3" style="height:500px; width: 100%;margin: 0px;">
                        <h5 class="text-white">Status AGV</h5>
                        <hr class="my-2"/>
                        <div id="panelContainer" style="height: 100%; overflow: auto; width: 100%;"></div> <!-- กำหนดขนาดบล็อก -->
                    </div>
                </div>
            </div>
            <div class="row" style="height: 50%;">
                <div class="col-md-6" >
                    <div class="card boxgreen p-3" style="height: 400px; overflow: hidden; width: 100%;">
                        <h5 class="text-white">Alarm History</h5>
                        <div style="height: 100%; overflow-y: auto;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr>
                                        <th style="padding: 5px; text-align: left;">AGV Buttons</th>
                                        <th style="padding: 5px; text-align: left;">AGV Alarms</th>
                                        <th style="padding: 5px; text-align: left;">BATTERY</th>
                                    </tr>
                                </thead>
    
                                <tbody id="agv-alarms-rows">
                                    <tr>
                                        <td id="agv-buttons" style="width: 10%; padding: 5px; display: flex; flex-direction: column; gap: 10px; overflow: auto;"></td>
                                        <td id="agv-alarms" style="width: 10%; padding: 5px; overflow: auto;"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="card boxgreen p-3" style="height: 400px; overflow: auto; ">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="text-left">Summary of Alarm History</h5>
                            <select id="agvFilter" class="form-select" style="width: 200px;">
                                <!-- ตัวเลือก Dropdown จะถูกเพิ่มโดย JavaScript -->
                            </select>
                        </div>
                        <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
     
            </div>
        </div>
    </div>
    <script src="burgermenu.js"></script>
    <script src="chartdata.js"></script>
    <script src="Image.js"></script>
    <script src="buttom-Alarm.js"></script>



    <!-- <script src="slidebar.js"></scriptpt> -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
